<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Burmese Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Lato', sans-serif; }
        h1 { font-family: 'Playfair Display', serif; }
        
        .bg-pattern {
            background-color: #2b0202;
            background-image: 
                radial-gradient(circle at 20% 20%, #5c1010 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, #7d1c1c 0%, transparent 40%);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field:focus {
            border-color: #fbbf24;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.2);
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-black/40 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-amber-500 mb-2">Scholar Login</h1>
            <p class="text-gray-400 text-sm">Please enter your credentials.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-amber-500/80 text-xs font-bold uppercase tracking-wider mb-2">Username</label>
                <div class="relative">
                    <i class="ph-bold ph-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="username" placeholder="e.g. alice" required 
                           class="input-field w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-gray-500 transition-all">
                </div>
            </div>

            <div>
                <label class="block text-amber-500/80 text-xs font-bold uppercase tracking-wider mb-2">Password</label>
                <div class="relative">
                    <i class="ph-bold ph-lock-key absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password" placeholder="••••••" required 
                           class="input-field w-full pl-10 pr-4 py-3 rounded-lg text-white placeholder-gray-500 transition-all">
                </div>
            </div>

            <div id="errorMsg" class="text-red-400 text-sm text-center hidden bg-red-900/20 py-2 rounded border border-red-500/30">
                Invalid credentials. Try alice / secret
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-amber-600 to-yellow-600 hover:from-amber-500 hover:to-yellow-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform transition hover:-translate-y-0.5">
                Log In
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-gray-500 hover:text-amber-400 transition-colors">Return to Entrance</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('username', data.username);
                    window.location.href = 'welcome.html';
                } else {
                    errorMsg.classList.remove("hidden");
                }
            } catch (err) {
                errorMsg.textContent = "Server Connection Error";
                errorMsg.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
